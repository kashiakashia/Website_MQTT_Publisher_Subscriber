<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>MQTT Web Subscriber And Publisher ‚ú®</title>
</head>

<body>

    <div class="app_container">
        <h1>MQTT Web Subscriber </br> And Publisher </br>
            <span class="header-emoji">üõ∞Ô∏è‚ú®</span>
        </h1>

        <h3>Hostname or IP Address and Port Number</h3>
        <form class="mqtt-connector">
            <input id="host" type="text" name="host" placeholder="Broker Address" value="">
            <input id="port" type="text" name="port" value="8884">
        </form>

        <h3>Username and Password</h3>
        <form class="mqtt-connector">
            <input id="username" type="text" name="username" placeholder="Username" value="">
            <input id="password" type="password" name="password" placeholder="Password" value="">
        </form>

        <h3>Subscription topic</h3>
        <form class="mqtt-connector">
            <input id="topic-subscriber" type="text" name="topic-subscriber" placeholder="Subscribed Topic"
                value="iot/device/detector_001/telemetry">
            <br>
            <input id="connect" class="button" type="submit" value="Connect" />
            <input id="disconnect" class="button" type="button" value="Disconnect">
        </form>

        <h3>Publish Topic and Message:</h3>
        <form class="mqtt-connector">
            <input id="topic-publisher" type="text" name="topic-publisher" placeholder="Topic">
            <input id="message-publisher" type="text" name="message-publisher" placeholder="Message">

            <input type="button" class="button" onclick="PublishMessageToTopic()" value="Publish">
        </form>


        <div id="message-mqtt">
        </div>

        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/kashiakashia" target="_blank">Katarzyna Smelcerz</a> ‚ú® and is
                <a href="https://github.com/kashiakashia" target="_blank"> on GitHub</a> and
                <a href="" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="src/script.js" type="text/javascript"></script>
</body>

</html>
